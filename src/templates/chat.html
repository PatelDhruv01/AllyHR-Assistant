<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBS HR Assistant</title>
    <link rel="icon" type="image/x-icon" href="/frontend/images/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>GBS HR Assistant</h1>
                <a href="/logout" id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>
        <div class="chat-area" id="messageArea"></div>
        <div class="input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask about HR policies..." required>
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
            <div class="suggestions">
                <button class="suggestion-chip">Whatâ€™s the leave policy?</button>
                <button class="suggestion-chip">How do I request time off?</button>
                <button class="suggestion-chip">What are the company benefits?</button>
                <button class="suggestion-chip">Who do I contact for HR issues?</button>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script src="/frontend/js/main.js"></script>
</body>
</html>
