<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBS HR Assistant - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="/frontend/images/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Reset Password</h1>
            {% if token %}
            <form id="resetForm" class="auth-form" action="/reset_password?token={{ token }}" method="POST">
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="newPassword" name="new_password" placeholder="New Password" required>
                </div>
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            {% else %}
            <form id="resetForm" class="auth-form" action="/reset_password" method="POST">
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
                <div class="forgot-link-wrapper">
                    <a href="/" class="forgot-link">Back to Login</a>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Handle flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            {% endif %}
        {% endwith %}

        function triggerTransition(url) {
            console.log("Triggering transition to:", url);
            const spinner = document.getElementById('loadingSpinner');
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            spinner.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        // Apply transition to "Back to Login" link
        const backLink = document.querySelector('.forgot-link');
        if (backLink) {
            backLink.addEventListener('click', (e) => {
                e.preventDefault();
                triggerTransition('/');
            });
        }
    </script>
</body>
</html>
